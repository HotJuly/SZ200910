<body>
  <script>
    var name1 = "window"
    function fn(a,b,c){
      // this=123;
      console.log(this.name1,a,b,c)
    }
    var obj = {
      name1:"xiaoming"
    }
    // fn()//window
    // fn.call(obj)
    // fn.call(123)

    // //call和apply之间,都可以改变当前本次执行的this指向,
    // // 区别在于传参方式,call和apply第一个参数都是this指向
    // // 不同:如果需要四个实参,call需要分开传入,apply用数组一次传入
    // fn.call(obj,1,2,3);
    // fn.apply(obj,[1,2,3]);

    /*
      bind返回值:返回全新的函数,并修改内部的this指向
      bind传参:传参形式和call一样
    */
    // var fn2 = fn.bind(obj);
    // console.log(fn2===fn)

    // var fn3 = ()=>{
    //   console.log(this.name1);
    // }
    // fn3.bind(obj)();

    function bind1(yourThis){
      var that = this;
      // console.log(this)
      return function(){
        that.call(yourThis);
      }
    }
    Function.prototype.bind1=bind1;
    fn.bind1(obj)();
  </script>
