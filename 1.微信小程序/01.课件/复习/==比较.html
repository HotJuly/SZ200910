        // console.log(true==1)        //true      1===1

        //对象数据数据类型VS对象数据类型
        //比较地址值
        console.log([]==[])     //false     new Array([]) === new Array([])
        console.log({}=={})     //false     new Object({}) === new Object({})
        console.log([]!=[])     //true
        console.log([]!==[])   //true

        //对象数据类型VS基本数据类型
        //ValueOf()(Number,String,Boolean) =>  toString()
        console.log([]==![])    //true   []==(![])   []==false  ""==false   0===0
        console.log({}==!{})    //false   {}==(!{}) {}==false   "[object Object]"==false    NaN===0
        console.log(new Number(3)==3)



    </script>
